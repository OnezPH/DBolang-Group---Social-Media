<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DBolang Group - Sign up</title>

    <!-- ========== ========== -->

    <!-- ========== Top logo link ========== -->
    <link rel="icon" href="../asset/logo/logo.png">
    <!-- ========== Style link ========== -->
    <link rel="stylesheet" href="signup_style.css">
  </head>
  <body>
    <div class="c1">
      <div class="left">
        <div class="logo">
          <img src="../asset/logo/logo_white.png" alt="Logo Name" class="logo_png"><!-- ========== NEED AYUSIN========== -->
          <h2 class="logo_text">DBolang <span>Group</span></h2>
        </div>
        <div class="img_c1">
          <img src="../asset/undraw_grid_design_obmd.svg" alt="LOGO NAME"><!-- ========== NEED AYUSIN========== -->
        </div>
        <div class="t1">
        <h1>Welcome Back!</h1>
          <p>When you start taking care about yourself you start feeling better, you start looking better, and you start to attract better. It all starts with you.</p>
        </div>
      </div>
      <div class="right">
        <form action="../signin.html" method="post">
          <div class="r-con">
              <h2>Create Account</h2>
              <p>Itâ€™s quick and easy.</p>
            <div class="fname-lname">
              <div class="field">
                <input type="text" placeholder="First name" required>
              </div>
              <div class="field">
                <input type="text" placeholder="Last name" required>
              </div>
            </div>
            <div class="user field">
              <input type="text" placeholder="Username" required>
            </div>
            <div class="email field">
              <input type="text" placeholder="Email" required>
            </div>
            <div class="pass field">
              <input type="password" placeholder="New password" required>
            </div>
            <div class="gender-3">
              <div>
                <input type="radio" name="gender" id="female" required>
                <label for="female">Female</label>
              </div>
              <div>
                <input type="radio" name="gender" id="male" required>
                <label for="male">Male</label>
              </div>
              <div>
                <input type="radio" name="gender" id="custom" required>
                <label for="custom">Custom</label>
              </div>
            </div>
            <div class="terms-conditions">
              <input type="checkbox" id="checkbox" required>
              <label for="checkbox">I Accept <span>Terms, Data Policy</span> & <span>Conditions</span>
              </label>
            </div>
            <button class="signup" type="submit"">Sign Up</button>
            <br>
            <a class="login" href="../signin.html">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
