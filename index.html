<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DBolang Group - Sign In</title>

    <!-- ========== ========== -->

    <!-- ========== Top logo link ========== -->
    <link rel="icon" href="asset/logo/logo.png">
    <!-- ========== Style link ========== -->
    <link rel="stylesheet" href="signin_style.css">
  </head>
  <body>
    <div class="c1">
      <div class="left">
        <div class="logo">
          <img src="asset/logo/logo_white.png" alt="Logo Name" class="logo_png"><!-- ========== NEED AYUSIN========== -->
          <h2 class="logo_text">DBolang <span>Group</span></h2>
        </div>
        <div class="img_c1">
          <img src="asset/undraw_browsing_online_re_umsa.svg" alt="LOGO NAME"><!-- ========== NEED AYUSIN========== -->
        </div>
        <div class="t1">
          <h1>Hello, Friends!</h1>
          <p>Happiness isn't about getting what you want all the time. It's about loving what you have and being greatful for it.</p>
        </div>
      </div>
      <div class="right">
        <form action="main page/main.html" method="post">
          <div class="t1_r">
            <h2>Log In</h2>
            <span>Don't have an account? </span>
            <a href="sign up page/signup.html">Create an account!</a>
            <br>
            <p>It will take less than a minutes.</p>
          </div>
            <div class="user field">
              <input type="text" placeholder="Username" required>
            </div>
            <div class="pass field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="t2_r">
              <button type="submit">Sign In</button>
              <div class="Remember">
                <input type="checkbox" id="checkbox"> <label for="checkbox">Remember password</label>
              </div>
            </div>
          <a href="#" class="fpass">Forget your password?</a>
        </form>
      </div>
    </div>
  </body>
</html>
